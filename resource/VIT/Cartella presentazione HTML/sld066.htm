<P><H2>National Parties and the Internet

<P></UL><UL></P>
<P><H2>by Joanna Crawford
</H2></P>
<P></UL><UL></P>
<P><H2>A survey of how national parties used the internet as a campaigning tool during the election will brand their efforts "bleak and dispiriting" - despite the pre-campaign hype of an "e-election".
</H2></P>
<P></UL><UL></P>
<P><H2>Researchers from Salford University studied websites from all the major parties during the general election, as well as looking at every site put up by local candidates.
</H2></P>
<P></UL><UL></P>
<P><H2>Their conclusions - to be presented tomorrow at a special conference organised by the Institute for Public Policy Research - could influence how future political contests, including the forthcoming Euro debate, are carried out on the web.
</H2></P>
<P></UL><UL></P>
<P><H2>The report finds that none of the major three parties allowed message boards or chat rooms for users to post their opinions on the sites. It states: "Parties were accused of simply engaging in online propaganda with boring content and largely ignoring interactivity."</H2></P>
<P></UL></P>
